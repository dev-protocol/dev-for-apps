# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dev-for-apps-Ekd7

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://devforapps.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d1740116862840eaa7837005ebe06bad }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ac10d30eec4e493fb3e0eb60dddd44d1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: devforapps.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d1740116862840eaa7837005ebe06bad }}/devforappseqbis-img:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dev-for-apps-Ekd7'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ea565085fbba450298e50e4e123d682b }}
        images: 'devforapps.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d1740116862840eaa7837005ebe06bad }}/devforappseqbis-img:${{ github.sha }}'